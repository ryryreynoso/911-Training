<script>
    let messages = [];
    let messageCount = 0;
    
    function showChat() {
        document.getElementById('mainMenu').classList.remove('active');
        document.getElementById('chatScreen').classList.add('active');
        addOperatorMsg("911, what's your emergency?");
    }
    
    function goHome() {
        document.getElementById('chatScreen').classList.remove('active');
        document.getElementById('mainMenu').classList.add('active');
        document.getElementById('messages').innerHTML = '';
        messages = [];
        messageCount = 0;
    }
    
    function addOperatorMsg(text) {
        const msg = document.createElement('div');
        msg.className = 'message operator';
        msg.innerHTML = `
            <div class="message-avatar">ðŸ‘®</div>
            <div class="message-content">${text}</div>
        `;
        document.getElementById('messages').appendChild(msg);
        document.getElementById('messages').scrollTop = 999999;
    }
    
    function addUserMsg(text) {
        const msg = document.createElement('div');
        msg.className = 'message user';
        msg.innerHTML = `
            <div class="message-avatar">ðŸ§’</div>
            <div class="message-content">${text}</div>
        `;
        document.getElementById('messages').appendChild(msg);
        document.getElementById('messages').scrollTop = 999999;
    }
    
    function sendMsg() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;
        
        addUserMsg(text);
        input.value = '';
        messages.push(text.toLowerCase());
        messageCount++;
        
        setTimeout(() => {
            const response = getResponse(text.toLowerCase());
            addOperatorMsg(response);
        }, 800);
    }
    
    function getResponse(userMsg) {
        // Check for emergency keywords
        const isEmergency = ['fire', 'hurt', 'bleeding', 'emergency', 'help', 'injured', 'accident', 'breathing'].some(word => userMsg.includes(word));
        const isNonEmergency = ['pizza', 'food', 'homework', 'pet', 'lost', 'bored'].some(word => userMsg.includes(word));
        
        if (messageCount === 1) {
            if (isEmergency) {
                return "Okay, I understand. Where are you? What's your address?";
            } else if (isNonEmergency) {
                return "I understand, but 911 is for emergencies only. Is anyone hurt or in danger right now?";
            } else {
                return "Can you tell me what's happening? Is someone hurt?";
            }
        } else if (messageCount === 2) {
            if (isEmergency || userMsg.includes('yes')) {
                return "Help is on the way. Stay calm and stay where you are. You're doing great.";
            } else if (userMsg.includes('no') || isNonEmergency) {
                return "Then 911 isn't the right number to call. Talk to your parents about this instead. Goodbye.";
            } else {
                return "I need to know if this is an emergency. Is someone hurt or in danger?";
            }
        } else {
            return "Emergency services are coming. You did the right thing by calling 911.";
        }
    }
    
    console.log('âœ… App loaded successfully!');
</script>
